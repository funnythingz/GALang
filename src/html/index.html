<!Doctype html><html lang="en" ng-app="app"><head><meta charset="utf-8"><title>GALang</title>
<link rel="stylesheet" href="http://groundworkcss.github.io/groundwork/css/groundwork.css">
<link rel="stylesheet" href="style.css">
<script src="js/angular.min.js"></script>
<script src="app.js"></script>
</head><body ng-controller="simpleCtrl">

  <header class="header">
    <div class="container">
      <h1>GALang</h1>
    </div>
  </header>

  <section class="content">
    <div class="container">
      <div class="row">
        <div class="one half whole padded">
          <label for="message" class="large pink">へんかんまえ</label>
          <textarea id="inMessage" class="inMessage question-bg" placeholder="へんかんしたぃめっせーじをぃれてね" ng-model="inMessage" maxlength="120" ng-maxlength="120"></textarea>
        </div>
        <div class="one half whole padded">
          <label for="message" class="large pink">へんかんご</label>
          <div id="outMessage" class="outMessage">{{encodeGalang(inMessage)}}</div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container padded">
      <div class="copyright">
        <a href="//www.funnythingz.com">&copy; funnythingz</a>
      </div>
    </div>
  </footer>

</body></html>
